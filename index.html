        justify-content: center;
        min-height: 100vh;
        padding: 1rem;
      }
      .screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #0d1117;
        transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        transform: translateX(100%);
        opacity: 0;
        visibility: hidden;
      }
      .screen.active {
        transform: translateX(0);
        opacity: 1;
        visibility: visible;
      }
      .screen.exiting {
        transform: translateX(-100%);
      }
      #home-screen.active {
        transform: translateX(0);
      }
      .app-screen-content::-webkit-scrollbar {
        width: 4px;
      }
      .app-screen-content::-webkit-scrollbar-track {
        background: #161b22;
      }
      .app-screen-content::-webkit-scrollbar-thumb {
        background: #4f46e5;
        border-radius: 4px;
      }
      .app-icon div {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .app-icon:hover div {
        transform: scale(1.1);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }
      .content-card {
        background-color: rgba(31, 41, 55, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(4px);
        transition: transform 0.3s ease, border-color 0.3s ease;
        border-radius: 1rem; /* rounded-xl */
      }
      .content-card:hover {
        transform: translateY(-5px);
        border-color: rgba(79, 70, 229, 0.5);
      }
      .progress-bar {
        width: 0%; /* Initial state for animation */
        transition: width 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      .tech-tag {
        background-color: rgba(55, 65, 81, 0.5);
        color: #d1d5db; /* text-gray-300 */
        font-size: 0.75rem; /* text-xs */
        font-weight: 500;
        padding: 0.25rem 0.75rem; /* px-3 py-1 */

        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {

        opacity: 0;
      }

        width: 100%;
        height: 100%;
        padding: 8px;

                             </div>
                        </div>
                        <div class="h-24 flex-shrink-0"></div>
                    </div>
                `,
          "achievements-screen": `
                    <div class="space-y-6">
                        <div class="content-card p-4 border-2 border-yellow-400/50 shadow-lg shadow-yellow-400/10">
                            <div class="flex items-center gap-4">
                                <i class="ph-trophy ph-3x text-yellow-400"></i>
                                <div class="flex-1">
                                    <p class="font-bold text-lg text-white">HackThisFall Hackathon</p>
                                    <p class="text-sm font-semibold text-yellow-300">Subcategory Winner</p>
                                    <p class="text-xs text-gray-400 mt-1">2024</p>
                                </div>
                            </div>
                        </div>
                        <div class="content-card p-4 border-gray-400/50">
                            <div class="flex items-center gap-4">
                                <i class="ph-medal ph-3x text-gray-300"></i>
                                <div class="flex-1">
                                    <p class="font-bold text-lg text-white">TCS CodeVita</p>
                                    <p class="text-sm font-semibold text-gray-300">All India Rank 97</p>
                                    <p class="text-xs text-gray-400 mt-1">National Programming Contest, 2024</p>
                                </div>
                            </div>
                        </div>
                        <div class="content-card p-4 border-orange-400/50">
                            <div class="flex items-center gap-4">
                                <i class="ph-award ph-3x text-orange-400"></i>
                                <div class="flex-1">
                                    <p class="font-bold text-lg text-white">Cerebro Debuggathon</p>
                                    <p class="text-sm font-semibold text-orange-300">Winner</p>
                                    <p class="text-xs text-gray-400 mt-1">IIIT Vadodara, 2023</p>
                                </div>
                            </div>
                        </div>
                        <div class="h-24 flex-shrink-0"></div>
                    </div>
                `,
        };

        // --- DYNAMICALLY BUILD APP SCREENS ---
        document.querySelectorAll(".app-template").forEach((template) => {
          const title = template.dataset.title;
          const screenContent = content[template.id] || "Content not found.";

          template.innerHTML = `
                    <div class="h-full flex flex-col">
                        <div class="flex-shrink-0 p-4 pt-12 flex items-center">
                            <button class="back-button text-white mr-4"><i class="ph-bold ph-caret-left text-2xl"></i></button>
                            <h2 class="text-xl font-bold text-white">${title}</h2>
                        </div>
                        <div class="app-screen-content overflow-y-auto flex-grow p-6 pt-0">
                            ${screenContent}
                        </div>
                    </div>
                `;
        });

        // --- UI LOGIC ---
        function showScreen(targetId) {
          const currentActive = document.querySelector(".screen.active");
          if (currentActive && currentActive.id !== targetId) {
            // Reset skill bars when leaving the skills screen
            if (currentActive.id === "skills-screen") {
              const skillBars = currentActive.querySelectorAll(".progress-bar");
              skillBars.forEach((bar) => {
                bar.style.width = "0%";
              });
            }
            currentActive.classList.add("exiting");
            setTimeout(() => {
              currentActive.classList.remove("active", "exiting");
            }, 400);
          }

          const targetScreen = document.getElementById(targetId);
          if (targetScreen) {
            targetScreen.classList.add("active");
            // Animate skills bars if skills screen is shown
            if (targetId === "skills-screen") {
              setTimeout(() => {
                const skillBars =
                  targetScreen.querySelectorAll(".progress-bar");
                skillBars.forEach((bar) => {
                  bar.style.width = bar.dataset.width;
                });
              }, 200); // Delay to allow screen transition to start
            }
          }
        }

        document.querySelectorAll(".app-icon").forEach((icon) => {
          icon.addEventListener("click", () => {
            showScreen(icon.dataset.target);
          });
        });

        document.querySelectorAll(".back-button").forEach((button) => {
          button.addEventListener("click", () => {
            showScreen("home-screen");
          });
        });

        // --- DYNAMICALLY ADD SKILL UI CLASSES ---
        document
          .querySelectorAll(".skill")
          .forEach((el) => el.classList.add("text-sm"));
        document
          .querySelectorAll(".skill-name")
          .forEach((el) =>
            el.classList.add("font-medium", "text-gray-300", "mb-1", "block")
          );
        document
          .querySelectorAll(".progress-bar-bg")
          .forEach((el) =>
            el.classList.add("w-full", "bg-gray-700", "rounded-full", "h-1.5")
          );
        document
          .querySelectorAll(".progress-bar")
          .forEach((el) =>
            el.classList.add("bg-gradient-to-r", "h-1.5", "rounded-full")
          );

        // Live Clock
        function updateTime() {
          const now = new Date();
          timeEl.textContent = now.toLocaleTimeString([], {
            hour: "2-digit",
            minute: "2-digit",
            hour12: false,
          });
        }
        setInterval(updateTime, 1000);
        updateTime();
      });
    </script>
  </body>
</html>
